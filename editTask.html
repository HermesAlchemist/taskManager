<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-xl mt-5" id="gerenciador">
        <!-- Seu conteúdo aqui -->
        <form onsubmit="criarTarefa(event)" class="row text-center">
            <h1>Gerenciador de Tarefas</h1>
            <div class="col-12 mb-3">
                <input required type="text" id="inputTarefa" class="form-control" placeholder="Tarefa">
            </div>
            <div class="col-6 mb-3">
                <input required type="date" id="inputDataInicio" class="form-control" placeholder="Data início">
            </div>
            <div class="col-6 mb-3">
                <input required type="time" id="inputHoraInicio" class="form-control" placeholder="Hora início">
            </div>
            <div class="col-6 mb-3">
                <input required type="date" id="inputDataTermino" class="form-control" placeholder="Data término">
            </div>
            <div class="col-6 mb-3">
                <input required type="time" id="inputHoraTermino" class="form-control" placeholder="Hora término">
            </div>
            <div class="col-12 mb-3">
                <textarea required id="inputDescricao" cols="30" rows="10" class="form-control" placeholder="Descrição"></textarea>
            </div>
        </form>
    </div>

    <div class="container text-center">
        <div class="row mb-3">
            <div class="col mx-auto">
                <button type="submit" class="btn btn-primary me-2" id="btnAlterar" onclick="alterarTarefaSubmit()">Alterar Tarefa</button>
                <button type="button" class="btn btn-danger me-2" id="btnRemover" onclick="removerTarefa()">Remover Tarefa</button>
                <button class="btn btn-success me-2" id="btn-realizada" onclick="marcarComoRealizada('${tarefa.titulo}')">Marcar como Realizada</button>
                <button type="button" class="btn btn-warning me-2" id="btnMarcarNaoRealizada" onclick="marcarComoNaoRealizada()">Marcar como Não Realizada</button>
                <button type="button" class="btn btn-secondary me-2" id="btnCancelar" onclick="cancelarAcao()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scriptTarefas.js"></script>
</body>
</html>
