<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* altura da navbar */
        }

        #gerenciador {
            margin: 0 auto; /* Centralizar o conteúdo */
            width: 60%;      /* Largura desejada */
        }
        
        #espacamento {
            margin-bottom: 40px;
        }

        /* Evitar que a página fique opaca após fechar o modal */
        .modal-backdrop {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <span class="navbar-brand">Bem-vindo, (nome do usuário)!</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="btnSair" class="btn btn-outline-light">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container-xl mt-5" id="gerenciador">
        <!-- Seu conteúdo aqui -->
        <form onsubmit="criarTarefa(event)" class="row text-center">
            <h1>Gerenciador de Tarefas</h1>
            <div class="col-12 mb-3">
                <input required type="text" id="inputTarefa" class="form-control" placeholder="Tarefa">
            </div>
            <div class="col-6 mb-3">
                <input required type="date" id="inputDataInicio" class="form-control" placeholder="Data início">
            </div>
            <div class="col-6 mb-3">
                <input required type="time" id="inputHoraInicio" class="form-control" placeholder="Hora início">
            </div>
            <div class="col-6 mb-3">
                <input required type="date" id="inputDataTermino" class="form-control" placeholder="Data término">
            </div>
            <div class="col-6 mb-3">
                <input required type="time" id="inputHoraTermino" class="form-control" placeholder="Hora término">
            </div>
            <div class="col-12 mb-3">
                <textarea required id="inputDescricao" cols="30" rows="10" class="form-control" placeholder="Descrição"></textarea>
            </div>
            <div class="col mb-6">
                <button type="submit" class="btn btn-primary">Criar Tarefa</button>
            </div>
        </form>
    </div>

    
    <div id="espacamento"></div>


    <div class="container-fluid">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="col-5">Tarefa</th>
                    <th class="col-2">Início</th>
                    <th class="col-2">Término</th>
                    <th class="col-2">Status</th>
                    <th class="col-1">Alterar</th>
                </tr>
            </thead>
            <tbody id="tarefasTableBody">
                <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </div>


    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalDescricao"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal alterar tarefa -->
    <div class="modal fade" id="modalAlterarTarefa" tabindex="-1" aria-labelledby="modalAlterarTarefaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAlterarTarefaLabel">Alterar Tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="alterarTarefaSubmit()">
                        <div class="mb-3">
                            <input required type="text" id="inputTarefaModal" class="form-control" placeholder="Tarefa">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input required type="date" id="inputDataInicio" class="form-control" placeholder="Data início">
                            </div>
                            <div class="col-6 mb-3">
                                <input required type="time" id="inputHoraInicio" class="form-control" placeholder="Hora início">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input required type="date" id="inputDataTermino" class="form-control" placeholder="Data término">
                            </div>
                            <div class="col-6 mb-3">
                                <input required type="time" id="inputHoraTermino" class="form-control" placeholder="Hora término">
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea required id="inputDescricao" cols="30" rows="10" class="form-control" placeholder="Descrição"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="btnAlterar" style="display: none;">Alterar Tarefa</button>
                                <button type="button" class="btn btn-danger" id="btnRemover" style="display: none;" onclick="removerTarefa()">Remover Tarefa</button>
                                <button type="button" class="btn btn-success" id="btnMarcarRealizada" style="display: none;" onclick="marcarComoRealizada()">Marcar como Realizada</button>
                                <button type="button" class="btn btn-warning" id="btnMarcarNaoRealizada" style="display: none;" onclick="marcarComoNaoRealizada()">Marcar como Não Realizada</button>
                                <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;" onclick="cancelarAcao()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se você precisar de funcionalidades como modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
