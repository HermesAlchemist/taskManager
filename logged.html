<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* altura da navbar */
        }

        #gerenciador {
            margin: 0 auto; /* Centralizar o conteúdo */
            width: 60%;      /* Largura desejada */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <span class="navbar-brand">Bem-vindo, Usuário!</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container-xl mt-5" id="gerenciador">
        <!-- Seu conteúdo aqui -->
        <div class="row text-center">
            <h1>Gerenciador de Tarefas</h1>
            <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Tarefa">
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="Data início">
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="Hora início">
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="Data término">
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="Hora término">
            </div>
            <div class="col-12 mb-3">
                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Descrição"></textarea>
            </div>
            <div class="col mb-6">
                <button class="btn btn-primary">Criar Tarefa</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se você precisar de funcionalidades como modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
